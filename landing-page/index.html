<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Porsche | Find your luxury</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="content">
        <img
          class="logo"
          src="../landing-page/images/logo.jpg"

          A new era of driving is on the horizon. Get ready for unmatched

            pattern="[a-zA-Z1-9!#$%^&*()]+@[A-Za-z]+\.[a-zA-Z]{}"

          />

      </div>
